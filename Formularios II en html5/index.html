<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles.css">
    <title>Formularios II</title>
</head>

<body>
    <form>
        <h1>Formulario de Pago</h1>

        <section>
            <h2>Información del Contacto</h2>
            <fieldset>
                <legend>Elige tu sexo</legend>
                <ul>
                    <li>
                        <input type="radio" id="hombre" name="sexo">
                        <label for="hombre">Hombre</label>
                    </li>
                        <li>
                            <input type="radio" id="hombre" name="sexo">
                            <label for="hombre">Mujer</label>
                        </li>
                </ul>
            </fieldset>
                <div>
                    <label for="nombre">Ingresa tu nombre</label>
                    <input type="text" id="nombre" name="username" required>
                </div>
                <div>
                    <label for="email">Ingresa tu email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="psw">Ingresa tu contraseña</label>
                    <input type="password" id="psw" name="password" required>
                </div>

        </section>
        <section>
            <h2>Información del metodo de pago</h2>
            <div>
                <label for="card">Tipo de tarjeta</label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Master Card</option>
                    <option value="american">Amerecin Express</option>
                </select>
            </div>
            <div>
                <label for="number">Ingresa Número de la tarjeta</label>
                <input type="number" id="number" required>
            </div>
            <div>
                <label for="date">Ingresa fecha de vencimiento</label>
                <input type="date" id="date" required>
            </div>

        </section>
        <section>
            <div>
                <button type="submit">Realizar Pago</button>
            </div>

        </section>

        <input type="color" name="" id="">
        <input type="range" name="" id="">
        <input type="checkbox" name="" id="">

    </form>


</body>

</html>
